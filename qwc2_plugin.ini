[uwsgi]
module = server:app

master = true

uid = qgisserver
socket = /run/uwsgi/qwc2_plugin.sock
manage-script-name = true
chown-socket = qgisserver:www-data
chmod-socket = 660
vacuum = true
mount = /plugin=server.py
callable = app
virtualenv = ./.venv/
env = CONFIG_PATH=../config/
plugins = python
buffer-size=32768

die-on-term = true